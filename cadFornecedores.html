            <!-- CADASTROS -->
            <div class="row">
                <form class="form-horizontal form-ajax" id="form-dados" method="post">
                    <div class="box-body">
                        <div class="form-group notMarging">
                            <br />
                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputNome">
                                    Nome
                                </label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="inputNome" name="_nome" placeholder="Nome" type="text">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputTipo">
                                    Tipo
                                </label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="inputTipo" name="tipo">
                                        <option selected="" value="0" disabled>
                                            Pessoa Física / Jurídica
                                        </option>
                                        <option value="1">
                                            Pessoa Física
                                        </option>
                                        <option value="2">
                                            Pessoa Jurídica
                                        </option>

                                    </select>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputRegistro">
                                    CPF / CNPJ
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputRegistro" name="_registro" placeholder="CPF / CNPJ" type="number">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputEmail">
                                    Email
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputEmail" name="_email" placeholder="Email" type="email">
                                    </input>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputRua">
                                    Rua
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="inputRua" name="_rua" placeholder="Endereço" type="text">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputNumero">
                                    N.º
                                </label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="inputNumero" name="_numero" placeholder="n.º" type="number">
                                    </input>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputBairro">
                                    Bairro
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputBairro" name="_bairro" placeholder="Bairro" type="text">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputCidade">
                                    Cidade
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputCidade" name="_cidade" placeholder="Cidade" type="text">
                                    </input>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputEstado">
                                    Estado
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputEstado" name="_estado" placeholder="Estado" type="text">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputCep">
                                    C.E.P.
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="inputCep" name="_cep" placeholder="C.E.P." type="number">
                                    </input>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputTelefone">
                                    Telefone
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" data-inputmask='"mask": "(99) 999-9999"' data-mask="" name="_telefone" placeholder="Telefone 01" type="tel">
                                    </input>
                                </div>
                                <label class="col-sm-1 control-label" for="inputCelular">
                                    Celular
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" data-inputmask='"mask": "(99) 999-9999"' data-mask="" name="_celular" placeholder="Celular" type="tel">
                                    </input>
                                </div>
                            </div>

                            <div class="form-group notMarging">
                                <label class="col-sm-2 control-label" for="inputObservacao">
                                    Observação
                                </label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="inputObservacao" name="_observacao" placeholder="Observação" type="text">
                                    </input>
                                </div>
                            </div>
                            <br>

                            <div class="box-body">
                                <div class="col-sm-2">
                                    <button class="btn btn-info pull-right boxColorTema" id="send" type="submit">
                                        CADASTRAR
                                    </button>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-info pull-right boxColorTema" type="submit">
                                        CANCELAR
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
